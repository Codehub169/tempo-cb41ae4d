<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Netra Jyoti Clinic</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header class="main-header">
        <div class="container main-nav">
            <a href="index.html" class="logo">Netra<span>Jyoti</span> - Admin</a>
        </div>
    </header>

    <main>
        <section class="admin-login-container section" id="admin-login-section">
            <div class="container">
                <h2>Admin Login</h2>
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required value="admin">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required value="admin">
                    </div>
                    <button type="submit" class="form-submit-btn">Login</button>
                    <p id="login-error-message" class="error-message" style="display:none; color:red; margin-top:10px;"></p>
                </form>
            </div>
        </section>

        <section class="admin-appointments-container section" id="admin-appointments-section" style="display:none;">
            <div class="container">
                <div class="section-title">
                    <h2>Appointments List</h2>
                    <button id="logout-button" class="cta-button" style="margin-top: 20px; background-color: var(--primary-color);">Logout</button>
                </div>
                <div class="table-responsive">
                    <table id="appointments-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Patient Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Doctor</th>
                                <th>Date</th>
                                <th>Time Slot</th>
                                <th>Reason</th>
                                <th>Submitted At</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Netra Jyoti Eye Clinic - Admin Panel. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/admin.js"></script>
</body>
</html>
