<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Netra Jyoti Clinic</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header class="main-header">
        <div class="container main-nav">
            <a href="index.html" class="logo">Netra<span>Jyoti</span> - Admin</a>
        </div>
    </header>

    <main>
        <section class="admin-login-container section" id="admin-login-section">
            <div class="container">
                <h2>Admin Login</h2>
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required value="admin">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required value="admin">
                    </div>
                    <button type="submit" class="form-submit-btn">Login</button>
                    <p id="login-error-message" class="status-message error-message"></p>
                </form>
            </div>
        </section>

        <div id="admin-dashboard" style="display:none;">
            <div class="container admin-header-controls">
                 <button id="logout-button" class="cta-button">Logout</button>
            </div>

            <section class="admin-doctors-container section" id="admin-doctors-section">
                <div class="container">
                    <div class="section-title">
                        <h2>Manage Doctors</h2>
                    </div>
                    <div class="admin-form-container">
                        <h3>Add New Doctor</h3>
                        <form id="add-doctor-form">
                            <div class="form-group">
                                <label for="doctor-name">Name</label>
                                <input type="text" id="doctor-name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="doctor-specialty">Specialty</label>
                                <input type="text" id="doctor-specialty" name="specialty" required>
                            </div>
                            <div class="form-group">
                                <label for="doctor-bio">Bio (Optional)</label>
                                <textarea id="doctor-bio" name="bio"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="doctor-image-url">Image URL (Optional)</label>
                                <input type="url" id="doctor-image-url" name="image_url" placeholder="https://example.com/image.jpg">
                            </div>
                            <button type="submit" class="form-submit-btn">Add Doctor</button>
                            <p id="add-doctor-message" class="status-message"></p>
                        </form>
                    </div>

                    <h3>Current Doctors</h3>
                     <p id="doctors-list-message" class="status-message"></p>
                    <div class="table-responsive">
                        <table id="doctors-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Specialty</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Doctor data will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section class="admin-appointments-container section" id="admin-appointments-section">
                <div class="container">
                    <div class="section-title">
                        <h2>Appointments List</h2>
                    </div>
                    <p id="appointments-list-message" class="status-message"></p>
                    <div class="table-responsive">
                        <table id="appointments-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Patient Name</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                    <th>Doctor</th>
                                    <th>Date</th>
                                    <th>Time Slot</th>
                                    <th>Reason</th>
                                    <th>Submitted At</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Netra Jyoti Eye Clinic - Admin Panel. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/admin.js"></script>
</body>
</html>
